<!doctype html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class=jumbotron>
                    <h1 class="text-center">GifTastic!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 DefTopics">
                <div id="Topic-gifbtn">
                </div>
            </div>
            <div class="col-md-6 NewTopics">
                <form>
                    <label for="New GIF">Add a new GIF!</label>
                    <input type="text" name="addGIF" id="addGIF" class="form-control" placeholder="Add a new Giphy">
                    <br><button type="submit" id="Gifsubmit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="gif-view"></div>
        </div>
    </div>

    <!-- Bootstrap CDN for JS, Popper and JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/app.js" type="text/javascript"></script>
</body>


</html>
