<!doctype html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN for JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Link to javascript code-->
    <script src="assets/js/app.js" type="text/javascript"></script>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Cairo|Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="jumbotron text-center">Generate Gif in a Jiff!</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8 DefTopics">
                <div id="GifTopics">
                </div>
            </div>

            <div class="col-md-3 NewTopics">
                <form>
                    <div class="labelFont">
                        Search for new giphy's!
                    </div>
                    <!--<label for="New GIF">Add a new GIF!</label>-->
                    <input type="text" id="addGIF" class="form-control" placeholder="Add a new Giphy">
                    <button input type="submit" value="Submit" id="SubmitBtn" class="btn btn-success">Submit</button>
                </form>
                <p>
                    <div id="warning"></div>
                </p> <br>
            </div>
        </div>
        <div class="row">
            <div id="GifView"></div>
        </div>
    </div>
</body>

</html>
